<div class="container">
  <mat-card>
    Filtros
  </mat-card>
  <mat-accordion [multi]="true">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="15px">
              <mat-icon svgIcon="search"></mat-icon>
            </div>
            <div fxFlex>
              <span>Nombre del hotel</span>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="70">
          <input class="input-name" placeholder="Ingrese el nombre del hotel" [(ngModel)]="name">
        </div>
        <div fxFlex="30">
          <button class="search" (click)="doSearch()" mat-raised-button color="primary">Aceptar</button>
        </div>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxFlex="15px">
              <mat-icon svgIcon="star"></mat-icon>
            </div>
            <div fxFlex>
              <span>Estrellas</span>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div fxLayout="column" fxLayoutGap="15px">
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="starAll" (change)="selectAll()">Todas las estrellas
          </mat-checkbox>
        </div>
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="star5" (change)="unselectAll()">
            <app-stars [stars]="5"></app-stars>
          </mat-checkbox>
        </div>
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="star4" (change)="unselectAll()">
            <app-stars [stars]="4"></app-stars>
          </mat-checkbox>
        </div>
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="star3" (change)="unselectAll()">
            <app-stars [stars]="3"></app-stars>
          </mat-checkbox>
        </div>
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="star2" (change)="unselectAll()">
            <app-stars [stars]="2"></app-stars>
          </mat-checkbox>
        </div>
        <div fxFlex>
          <mat-checkbox class="stars-check" [(ngModel)]="star1" (change)="unselectAll()">
            <app-stars [stars]="1"></app-stars>
          </mat-checkbox>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
